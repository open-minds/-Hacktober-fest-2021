<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Carousel</title>
</head>
<body style="display: flex;height: 100vh;justify-content: center;align-items: center;">
    <div class="container" id="parent" style="display: flex;justify-content: space-between;">
        <div class="carousel-card banner">
            <div class="inner-carousel-card">
                <h2 style="align-self: flex-start;">web design</h2>
                <p class="display-6">Working Spaces for Startups Freelancer</p>
            </div>
        </div>
        <div class="carousel-card banner">
            <div class="inner-carousel-card">
                <h2 style="align-self: flex-start;">web design</h2>
                <p class="display-6">Working Spaces for Startups Freelancer</p>
            </div>
        </div>
        <div class="carousel-card banner">
            <div class="inner-carousel-card">
                <h2 style="align-self: flex-start;">web design</h2>
                <p class="display-6">Working Spaces for Startups Freelancer</p>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-primary" id="backward" style="position: absolute;left: 10px;top: 300px;"><i class="bi bi-chevron-left"></i></button>
    <button class="btn btn-outline-primary" id='forward' style="position: absolute;right: 10px;top: 300px;"><i class="bi bi-chevron-right"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
